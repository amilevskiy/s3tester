---
# This GitHub action runs your tests for each commit push and/or PR. Optionally
# you can turn it on using a cron schedule for regular testing.
#
# https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions
name: Tests

on:
  pull_request:
    paths-ignore:
      - "README*"
      - "LICENSE*"
      - "**.yml"
  push:
    paths-ignore:
      - "README*"
      - "LICENSE*"
      - "**.yml"

# For systems with an upstream API that could drift unexpectedly (like most
# SaaS systems, etc.), we recommend testing at a regular interval not
# necessarily tied to code changes. This will ensure you are alerted to
# something breaking due to an API change, even if the code did not change.
# schedule:
#   - cron: '0 13 * * *'

jobs:
  # ensure the code builds...
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Install Go
        id: go
        uses: actions/setup-go@v2
        with:
          go-version: "1.17.3"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go mod download

      - name: Build
        run: |
          go build -v .

  test:
    name: Test
    strategy:
      matrix:
        go-version: [1.17.x, 1.16.x]
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    needs: build
    timeout-minutes: 15

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go mod download

      - name: Test
        timeout-minutes: 10
        run: |
          go test -v -cover .
